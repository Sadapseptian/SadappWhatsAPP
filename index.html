<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aman</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4A90E2, #1E3C72);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px;
            width: 350px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .welcome {
            opacity: 0.9;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FFD700;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: black;
        }

        button:hover {
            background: white;
            transform: scale(1.05);
        }

        .error {
            display: none;
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        .result-link {
            display: none;
            margin-top: 20px;
        }

        .result-link a {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Selamat Datang Di Sadap Wa Mister SeptianðŸ‘‹</h2>
    <div class="welcome">Silakan masukkan nama dan password.</div>

    <div id="error" class="error"></div>

    <input type="text" id="nama" placeholder="Nama atau Email">
    <input type="password" id="pass1" placeholder="Password">
    <input type="password" id="pass2" placeholder="Ulangi Password">

    <button onclick="submitForm()">Masuk</button>

    <div id="resultLink" class="result-link">
        <a href="https://sadapseptian.github.io/SadapWhatsAPP/">ðŸ‘‰ Klik di sini untuk melanjutkan</a>
    </div>
</div>

<script>
    // PASSWORD YANG KAMU TENTUKAN SENDIRI
    const PASSWORD_ASLI = "111222333";  // <- Ganti ini dengan password kamu sendiri

    function submitForm() {
        let p1 = document.getElementById("pass1").value;
        let p2 = document.getElementById("pass2").value;
        let errorBox = document.getElementById("error");
        let link = document.getElementById("resultLink");

        // Cek apakah password sama ketika diulang
        if (p1 !== p2) {
            errorBox.style.display = "block";
            errorBox.innerHTML = "Password tidak sama!";
            link.style.display = "none";
            return;
        }

        // Cek apakah password sesuai yang kamu buat
        if (p1 !== PASSWORD_ASLI) {
            errorBox.style.display = "block";
            errorBox.innerHTML = "Password salah!";
            link.style.display = "none";
            return;
        }

        // Jika benar semua
        errorBox.style.display = "none";
        link.style.display = "block";
    }
</script>

</body>
</html>
